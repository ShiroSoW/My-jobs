<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>JS TEST User Form</title>
		<link rel="stylesheet" href="css/Style.css"/>
	</head>

	<body>
		<form id="main-form" method="post">
			<label for="name">Имя:</label>
			<input type="text" name="name" placeholder="имя" id="name"><br><br>
			<label for="password">Пароль:</label>
			<input type="password" autocomplete="on" name="pass" placeholder="Пароль" id="pass"><br><br>
			<label for="repass">Проверка Пароля:</label>
			<input type="password" autocomplete="on" name="repass" placeholder="Проверка Пароля" id="repass"><br><br>
			<span>Пол:</span>
			<input type="radio" name="state" id="male" value="Мужской">
			<label for="male">Мужской</label>
	 		<input type="radio" name="state" id="female" value="Женский">
			<label for="female">Женский</label><br><br>
			<div id="error" style="color: red"></div>
			<input type="submit" name="submit" value="Готово">
		</form>

		<script src="/js/script.js"></script>
	</body>

</html>
